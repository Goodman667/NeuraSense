# PsyAntigravity Docker Compose
#
# 全栈部署配置
# - Backend: FastAPI + Uvicorn
# - Frontend: React + Nginx
# - Database: Neo4j Community
# - Cache: Redis

services:
  # ==================== Backend API ====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: psy-backend
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-password123}
      - REDIS_URL=redis://redis:6379/0
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gpt-4}
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - psy-network
    restart: unless-stopped

  # ==================== Frontend ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: psy-frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - psy-network
    restart: unless-stopped

  # ==================== Neo4j Graph Database ====================
  neo4j:
    image: neo4j:5-community
    container_name: psy-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-password123}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:7474" ]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - psy-network
    restart: unless-stopped

  # ==================== Redis Session Cache ====================
  redis:
    image: redis:7-alpine
    container_name: psy-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - psy-network
    restart: unless-stopped

# ==================== Volumes ====================
volumes:
  neo4j_data:
  neo4j_logs:
  redis_data:

    # ==================== Networks ====================
networks:
  psy-network:
    driver: bridge
